<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


    <div th:fragment="navlinks">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                <!--<li class="nav-item">-->
                    <!--Image of Samazon logo-->
                <!--</li>-->
                <!--<p> </p>-->
                    <h2>Samazon</h2>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li><form th:action="@{/searchproduct}" th:object="${product}" method="post">
                        <label>Search:</label><input type="text" name="search"/>
                        </form>
                    </li>

                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/newuser">New Customer</a>
                    </li>


                    <li sec:authorize="hasAnyAuthority('CUSTOMER', 'ADMIN')" class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/newproduct">Add Product</a>
                    </li>

                    <!--Search Bar-->


                    <li class="pull-right"><a th:inline="text" th:if="${#authorization.expression('isAuthenticated()')}">Welcome, [[${#authentication.name}]]</a></li>

                    <li class="nav-item" sec:authorize="hasAnyAuthority('CUSTOMER', 'ADMIN')">
                        <a class="dropdown-item" href="/cart">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>












</body>
</html>
