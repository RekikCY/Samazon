<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Samazon</title>
</head>
<body>

<div class="container">
    <th:block th:replace="Base :: navlinks"></th:block>


    <h4>All Items</h4>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">Image</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th sec:authorize="hasAuthority('ADMIN')" scope="col">Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><a th:href="@{/product/{id} (id=${product.id})}"><img th:src="${product.image}" width="150" height="150"/></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id} (id=${product.id})}">Edit Product</a></td>
        <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id} (id=${product.id})}">Delete Product</a></td>
    </tr>
    </tbody>
</table>



    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/newproduct">Add Product</a>
